<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}학원 관리 시스템{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
    </script>
    {% block extra_head %}{% endblock %}
</head>

<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <nav class="bg-indigo-600 text-white h-14 flex items-center px-6 justify-between shadow-md shrink-0 z-10">

                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                        d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                    </path>
                </svg>
                학원 관리 시스템
            </div>
            <div class="flex gap-6 text-sm font-medium">
                <a href="{% url 'home' %}" class="hover:text-indigo-200 transition">홈</a>
                <a href="{% url 'student_management' %}" class="hover:text-indigo-200 transition">학생관리</a>
                <a href="{% url 'attendance_management' %}" class="hover:text-indigo-200 transition">출석관리</a>
                <a href="#" class="hover:text-indigo-200 transition">관리</a>
            </div>
        </div>
        <div class="text-sm opacity-80">v2.1 (Django+Tailwind)</div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-1 overflow-hidden">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
